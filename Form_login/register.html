<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- CSS do projeto -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
    defer></script>
</head>
</head>

<body>
  <div class="container col-11 col-md-9" id="form-container">
    <div class="row align-items-center gx-5">
      <div class="col-md-6">
        <h2>Realize seu cadastro</h2>
        <form>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome">
            <label for="name" class="form-label">Digite seu nome</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Digite seu sobrenome">
            <label for="namlastnamee" class="form-label">Digite seu sobrenome</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
            <label for="email" class="form-label">Digite seu email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
            <label for="password" class="form-label">Digite sua senha</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword"
              placeholder="Confirme sua senha">
            <label for="confirmpassword" class="form-label">Confirme sua senha</label>
          </div>
          <div class="mb-3">
            <div class="form-check mb-2">
              <input type="checkbox" class="form-check-input" value="" id="agree-form" name="
              agree-form">
              <label for="agree-form" class="form-check-label">
                Você concorda com os <a href="#" target="_blank" rel="noopener noreferrer"> termos de uso?</a>
              </label>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-check mb-2">
              <input type="checkbox" class="form-check-input" value="" id="newsletter" name="
              newsletter" checked>
              <label for="newsletter" class="form-check-label">
                Deseja receber nossa newsletter?
              </label>
            </div>
          </div>
          <input type="submit" class="btn btn-primary" value="Cadastrar">
        </form>
      </div>
      <div class="col-md-6">
        <div class="row align-items-center gx-5">
          <div class="col-12">
            <img src="img/hello.svg" alt="Tela de Registro" class="img-fluid">
          </div>
        </div>
        <div class="col-12" id="link-container">
          <a href="login.html">Já tenho cadastro</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
